<h3 class="account__title">Абонементы</h3>
<form class="memberships__filter-form">
    <label for="memberships-select">Выберите тип абонемента:
        <select id="memberships-select" required>
            <option>Безлимитный</option>
            <option>С тренером</option>
            <option>Ограниченный</option>
        </select>
    </label>
    <button class="button button_colored">Отфильтровать</button>
</form>
<div id="table-container"></div>
<h3 class="account__title">Добавление нового абонемента</h3>
<form class="memberships__add-form">
    <label for="add-membersip__name">Название абонемента:
        <input id="add-membersip__name" name="name" required>
    </label>
    <label for="add-membersip__price">Стоимость:
        <input id="add-membersip__price" name="price" required>
    </label>
    <label for="add-membersip__info">Описание абонемента:
        <input id="add-membersip__info" name="info" required>
    </label>
    <label for="add-membersip__type">Описание абонемента:
        <select id="add-membersip__type">
            <option>Безлимитный</option>
            <option>С тренером</option>
            <option>Ограниченный</option>
        </select>
    </label>
    <button type="submit" class="button button_colored">Добавить</button>
</form>
<h3 class="account__title">Редактирование информации об абонементе</h3>
<form class="memberships__edit-form">
    <label for="edit-membersip__id">ID:
        <input id="edit-membersip__id" name="id">
    </label>
    <label for="edit-membersip__name">Название абонемента:
        <input id="edit-membersip__name" name="name">
    </label>
    <label for="edit-membersip__price">Стоимость:
        <input id="edit-membersip__price" name="price">
    </label>
    <label for="edit-membersip__info">Описание абонемента:
        <input id="edit-membersip__info" name="info">
    </label>
    <button class="button button_colored">Отредактировать</button>
</form>
<h3 class="account__title">Удаление абонемента</h3>
<form class="memberships__del-form">
    <label for="del-membersip__id">Введите ID абонемента, который необходимо удалить:
        <input id="del-membersip__id" name="id">
    </label>
    <button class="button button_colored">Удалить</button>
</form>
<script src="../../functions/membership-management.js"></script>
