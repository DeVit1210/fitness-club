<h3 class="account__title">Проданные абонементы</h3>
<form class="issued-memberships__filter-form">
    <label for="memberships-select__type">Тип абонемента:
        <select id="memberships-select__type">
            <option>Безлимитный</option>
            <option>С тренером</option>
            <option>Ограниченный</option>
        </select>
    </label>
    <label for="memberships-select__start-date">Дата начала:
        <input id="memberships-select__start-date" class="date_input" required>
    </label>
    <label for="memberships-select__end-date">Дата окончания:
        <input id="memberships-select__end-date" class="date_input" required>
    </label>
    <button class="button button_colored">Отфильтровать</button>
</form>
<div id="table-container"></div>
<div class="total-income">
    <p class="total-income__title">Итоговый доход</p>
    <p class="total-income__value"></p>
</div>
<script src="../../functions/confirmed-membership-management.js"></script>
