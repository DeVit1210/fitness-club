<h3 class="account__title">Тренеры</h3>
<p class="coaches__sort-info">Для получения информации об эффективности деятельности каждого из тренеров можно отсортировать данные о них по количеству проданных абонементов</p>
<form class="coaches__sort-form">
    <button class="button button_colored" id="coaches__decreasing">По убыванию</button>
    <button class="button button_colored" id="coaches__increasing">По возрастанию</button>
</form>
<div id="table-container"></div>
<h3 class="account__title">Добавление нового тренера</h3>
<form class="coach__add-form" method="post" action="http://localhost:8080/trainer/add" enctype="multipart/form-data">
    <label for="add-coach__surname">Фамилия:
        <input id="add-coach__surname" name="name">
    </label>
    <label for="add-coach__name">Имя:
        <input id="add-coach__name" name="name">
    </label>
    <label for="add-coach__education">Образование:
        <input id="add-coach__education" name="education">
    </label>
    <label for="add-coach__experience">Опыт работы (кол-во лет):
        <input id="add-coach__experience" name="education">
    </label>
    <label for="add-coach__info">Дополнительная информация:
        <input id="add-coach__info" name="info">
    </label>
    <button class="button button_colored">Добавить</button>
</form>
<h3 class="account__title">Редактирование информации о тренерах</h3>
<form class="coaches__edit-form">
    <label for="edit-coach__id">ID:
        <input id="edit-coach__id" name="id">
    </label>
    <label for="edit-coach__surname">Фамилия:
        <input id="edit-coach__surname" name="name">
    </label>
    <label for="edit-coach__name">Имя:
        <input id="edit-coach__name" name="name">
    </label>
    <label for="edit-coach__education">Образование:
        <input id="edit-coach__education" name="education">
    </label>
    <label for="edit-coach__experience">Опыт работы (кол-во лет):
        <input id="edit-coach__experience" name="education">
    </label>
    <label for="edit-coach__info">Дополнительная информация:
        <input id="edit-coach__info" name="info">
    </label>
    <button class="button button_colored">Отредактировать</button>
</form>
<h3 class="account__title">Удаление тренера</h3>
<form class="coaches__del-form">
    <label for="del-coach__id">Введите ID тренера, который необходимо удалить:
        <input id="del-coach__id" name="id">
    </label>
    <button class="button button_colored">Удалить</button>
</form>
<script src="../../functions/coaches-management.js"></script>
