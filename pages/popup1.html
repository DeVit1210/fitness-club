<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeFit</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="membership__popupbg active">
    <div class="membership__popup active">
        <div class="cross"><img src="../src/x.png"></div>
        <div class="layout-2-column">
            <div class="popup__info">
                <div class="membership__image">
                    <p class="membership__title">Полный абонемент на 3 месяца</p>
                    <p class="membership__logo">Life<span>Fit</span></p>
                </div>
                <div class="membership__order">
                    <div class="membership__cost">
                        <p class="membership__chosen-text">Стоимость</p>
                        <p  class="membership__price">400 BYN</p>
                    </div>
                    <button class="button button_bordered">
                        Купить
                    </button>
                </div>
            </div>
            <div class="popup__content">
                <label for="membership__date">Введите дату начала действия абонемента:</label>
                    <input id="membership__date" type="date">
                <label for="membership__address">Введите адрес клуба, который хотели посещать:</label>
                    <select id="membership__address">
                        <option>ул. Рафиева 89</option>
                        <option>ул. Тимошенко 134</option>
                    </select>
            </div>
        </div>
    </div>
</div>
</body>
</html>
