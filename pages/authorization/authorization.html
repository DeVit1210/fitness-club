<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeFit</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <div class="header__logo">
            <a href="#" class="link"><h2 class="logo__title"><span>Life</span>Fit</h2></a>
            <p class="logo__text">Сеть фитнес-клубов в Минске</p>
        </div>
        <nav class="header__navigation">
            <ul class="navigation">
                <li class="navigation__link"><a href="#" class="link">О фитнес-клубе</a></li>
                <li class="navigation__link"><a href="#" class="link">Услуги</a></li>
                <li class="navigation__link"><a href="#" class="link">Абонементы</a></li>
                <li class="navigation__link"><a href="#" class="link">Фото и видео</a></li>
                <li class="navigation__link"><a href="#" class="link">Контакты</a></li>
            </ul>
        </nav>
        <div class="header__buttons">
            <button class="button button_colored">Войти</button>
            <button class="button button_bordered">Зарегистрироваться</button>
        </div>
    </div>
</header>
<main>
    <section class="authorization">
        <div class="wrapper authorization__wrapper">
            <img class="authorization__img" src="../../src/fitness-girl2.png">
            <form class="authorization__form">
                <label for="authorization__mail">E-mail</label>
                <input id="authorization__mail" type="text">
                <label for="authorization__password">Password</label>
                <input id="authorization__password" type="text">
                <div class="layout-2-column">
                    <button class="button button_colored">Авторизоваться</button>
                    <p class="registration-offer"><a href="registration.html">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="wrapper footer__wrapper">
        <div class="footer__logo">
            <h2 class="logo__title">LifeFit</h2>
            <p class="logo__text">Сеть фитнес-клубов в Минске</p>
        </div>
    </div>
    <script src="../functions/carousel.js"></script>
</footer>
</body>
</html>
