<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeFit</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <div class="header__logo">
            <a href="#" class="link"><h2 class="logo__title"><span>Life</span>Fit</h2></a>
            <p class="logo__text">Сеть фитнес-клубов в Минске</p>
        </div>
        <div class="header__buttons">
            <button class="button button_colored"onclick="location.href='../main-page.html'">Главная</button>
        </div>
    </div>
</header>
<main>
    <section class="authorization">
        <div class="wrapper authorization__wrapper">
            <img class="authorization__img" src="../../src/fitness-girl2.png" alt="fitness">
            <form class="authorization__form" autocomplete="off">
                <label for="authorization__mail">E-mail</label>
                <input id="authorization__mail" type="text">
                <label for="authorization__password">Пароль</label>
                <input id="authorization__password" type="text">
                <div class="layout-2-column">
                    <button class="button button_colored">Авторизоваться</button>
                    <p class="registration-offer"><a href="registration.html">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="wrapper footer__wrapper">
        <div class="footer__logo">
            <h2 class="logo__title">LifeFit</h2>
            <p class="logo__text">Сеть фитнес-клубов в Минске</p>
        </div>
    </div>
</footer>
<script src="../../functions/authorization.js"></script>
</body>
</html>
