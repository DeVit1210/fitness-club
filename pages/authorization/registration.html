<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeFit</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <div class="header__logo">
            <a href="#" class="link"><h2 class="logo__title"><span>Life</span>Fit</h2></a>
            <p class="logo__text">Сеть фитнес-клубов в Минске</p>
        </div>
        <nav class="header__navigation">
            <ul class="navigation">
                <li class="navigation__link"><a href="#" class="link">О фитнес-клубе</a></li>
                <li class="navigation__link"><a href="#" class="link">Услуги</a></li>
                <li class="navigation__link"><a href="#" class="link">Абонементы</a></li>
                <li class="navigation__link"><a href="#" class="link">Фото и видео</a></li>
                <li class="navigation__link"><a href="#" class="link">Контакты</a></li>
            </ul>
        </nav>
        <div class="header__buttons">
            <button class="button button_colored"onclick="location.href='../main-page.html'">Главная</button>
        </div>
    </div>
</header>
<main>
    <section class="registration">
        <div class="wrapper registration__wrapper">
            <img class="registration__img" src="../../src/fitness-girl2.png">
            <form class="registration__form" autocomplete="off">
                <label for="registration__surname">Фамилия</label>
                <input id="registration__surname" type="text">
                <label for="registration__name">Имя</label>
                <input id="registration__name" type="text">
                <label for="registration__mail">E-mail</label>
                <input id="registration__mail" type="text">
                <label for="registration__password">Пароль</label>
                <input id="registration__password" type="text">
                <label for="registration__number">Номер телефона</label>
                <input id="registration__number" type="text">
                <div class="layout-2-column">
                    <button type="submit" class="button button_colored">Зарегистрироваться</button>
                    <p class="authorization-offer"><a href="authorization.html">Авторизоваться</a></p>
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="wrapper footer__wrapper">
        <div class="footer__logo">
            <h2 class="logo__title">LifeFit</h2>
            <p class="logo__text">Сеть фитнес-клубов в Минске</p>
        </div>
    </div>
</footer>
<script src="../../functions/registration.js"></script>
</body>
</html>
