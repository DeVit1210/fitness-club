<h3 class="account__title">Смена пароля</h3>
<form class="password__change-form">
    <label for="change-password__old">Введите старый пароль:
        <input id="change-password__old" type="password">
    </label>
    <label for="change-password__new">Введите новый пароль:
        <input id="change-password__new" type="password">
    </label>
    <label for="change-password__new-double">Повторите новый пароль:
        <input id="change-password__new-double" type="password">
    </label>
    <button class="button button_colored">Сменить</button>
</form>
